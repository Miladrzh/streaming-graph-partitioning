# can be fennel or ldg
sgp.algorithm = fennel

# path to input graph in adjacency list
sgp.inputfile = datasets/sparksee/adjacency_full/part-00000

# output file for partition lookup table
sgp.outputfile = datasets/sparksee/adjacency_full/part-00000.ldg.p16

# number of partition
sgp.partitioncount = 16

# number of vertice
sgp.vertexcount = 247947

# number of edgfes
sgp.edgecount = 1349996

# set true for undirected graphs
sgp.undirected = true

# imbalance slack parameter
sgp.balanceslack = 0.05 

# fennel balance exponent
sgp.fennel.gamma = 1.5




